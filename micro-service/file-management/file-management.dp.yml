apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: {{ENV}}
  name: file-management
spec:
  revisionHistoryLimit: 2
  replicas: {{REPLICAS}}
  template:
    metadata:
      labels:
        app: file-management
    spec:
      imagePullSecrets:
      - name: quay
      containers:
      - name: file-management
        image: quay.io/onesky/file-management:{{IMG_VERSION}}
        ports:
        - containerPort: 50051
          name: rpc
        resources:
          limits:
            cpu: 400m
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 384Mi
        env:
          - name: JAVA_TOOL_OPTIONS
            value: "-Xms128m -Xmx500m"
          - name: PGSQL_HOST
            valueFrom:
              configMapKeyRef:
                name: file-management
                key: pgsql.host
          - name: PGSQL_DATABASE
            valueFrom:
              configMapKeyRef:
                name: file-management
                key: pgsql.database
          - name: PGSQL_PORT
            valueFrom:
              configMapKeyRef:
                name: file-management
                key: pgsql.port
          - name: PGSQL_USERNAME
            valueFrom:
              configMapKeyRef:
                name: file-management
                key: pgsql.username
          - name: PGSQL_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: file-management
                key: pgsql.password
          - name: S3_ACCESS_KEY_ID
            valueFrom:
              configMapKeyRef:
                name: file-management
                key: s3.accesskey
          - name: S3_SECRET_ACCESS_KEY
            valueFrom:
              configMapKeyRef:
                name: file-management
                key: s3.secretkey
