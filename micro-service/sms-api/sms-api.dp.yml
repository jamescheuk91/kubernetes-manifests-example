apiVersion: extensions/v1beta1 
kind: Deployment 
metadata:
  namespace: {{ENV}}
  name: sms-api
spec:
  revisionHistoryLimit: 2
  replicas: {{REPLICAS}}
  template:
    metadata:
      labels:
        app: sms-api
    spec:
      imagePullSecrets:
      - name: quay
      containers:
      - name: sms-api
        image: quay.io/onesky/sms-api:{{IMG_VERSION}}
        ports:
        - containerPort: 6543
          name: http 
        resources:
          limits:
            cpu: 400m
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 384Mi
        env:
          - name: SMS_SERVICE_ADDRESS 
            value: "sms.{{ENV}}.svc.cluster.local:50051"
          - name: ALLOW_ORIGIN 
            value: "http://{{ENDPOINT_SMS}}"
          - name: API_VERSION 
            value: "1"
          - name: AUTH0_SECRET 
            valueFrom:
              configMapKeyRef:
                name: sms
                key: web.auth0_secret
          - name: AUTH0_CLIENT_ID
            valueFrom:
              configMapKeyRef:
                name: sms
                key: web.auth0_client_id
          - name: WEB_LOGGER_LEVEL
            valueFrom:
              configMapKeyRef:
                name: sms
                key: web.web_logger_level

          #- name: PGSQL_HOST
          #valueFrom:
          #  configMapKeyRef:
          #    name: sms-api
          #    key: pgsql.host

