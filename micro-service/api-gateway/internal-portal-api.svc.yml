apiVersion: v1
kind: Service
metadata:
  namespace: {{ENV}}
  name: internal-portal-api
  labels:
    name: internal-portal-api
    http/proxy: enable
  annotations:
    http/host: {{ENDPOINT_INTERNAL_PORTAL}}
    http/max_resp_size: 20Mi
spec:
  selector:
    app: api-gateway-tyk
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
