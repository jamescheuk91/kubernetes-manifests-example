apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    app: fluentd-logging
  name: fluentd-logging
spec:
  template:
    metadata:
      labels:
        app: fluentd-logging
      name: fluentd-logging
    spec:
      containers:
      - env:
        - name: FLUENTD_ARGS
          value: -q
        image: quay.io/onesky/fluentd-kubernetes:0.0.4
        name: fluentd-logging
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
          limits:
            cpu: 100m
            memory: 512Mi
        volumeMounts:
        - mountPath: /var/log
          name: varlog
        - mountPath: /var/lib/docker/containers
          name: varlibdockercontainers
          readOnly: true
        - mountPath: /etc/td-agent
          name: vol-tdagent
      imagePullSecrets:
      - name: quay
      volumes:
      - configMap:
          items:
          - key: tdagent.file
            path: td-agent.conf
          name: fluentd-logging 
        name: vol-tdagent 
      - hostPath:
          path: /var/log
        name: varlog
      - hostPath:
          path: /var/lib/docker/containers
        name: varlibdockercontainers
