apiVersion: v1
kind: ReplicationController
metadata:
  namespace: {{ENV}}
  name: ordering
spec:
  replicas: {{REPLICAS}}
  template:
    metadata:
      labels:
        app: ordering
    spec:
      containers:
      - name: ordering
        image: quay.io/onesky/ordering:{{IMG_VERSION}}
        ports:
        - containerPort: 50051
          name: rpc
        resources:
          limits:
            cpu: 400m
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 384Mi
        env:
        - name: TRANSLATOR_ALLOCATION_ADDRESS
          value: "legacy-ta.{{ENV}}.svc.cluster.local"
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: ordering
              key: postgres.host
        - name: POSTGRES_DATABASE
          valueFrom:
            secretKeyRef:
              name: ordering
              key: postgres.database
        - name: POSTGRES_USERNAME
          valueFrom:
            secretKeyRef:
              name: ordering
              key: postgres.username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ordering
              key: postgres.password
        - name: POSTGRES_PORT
          value: "5432"
        - name: RABBITMQ_HOST
          valueFrom:
            secretKeyRef:
              name: rabbitmq
              key: host
        - name: RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: rabbitmq
              key: username
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq
              key: password
        - name: STRIPE_API_KEY
          valueFrom:
            secretKeyRef:
              name: stripe
              key: test-api-key
      imagePullSecrets:
      - name: quay
