apiVersion: v1
kind: Service
metadata:
  name: api-doc
  labels:
    name: api-doc
    http/proxy: enable
  annotations:
    http/host: api-doc.1sky.io
    http/max_resp_size: 20Mi
spec:
  selector:
    app: api-doc
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP

---

apiVersion: v1
kind: ReplicationController
metadata:
  name: api-doc
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: api-doc
    spec:
      containers:
      - name: api-doc
        image: schickling/swagger-ui:latest
        env:
          - name: API_URL
            value: https://s3.amazonaws.com/oneskyapp-internal/internal.yml
        ports:
        - containerPort: 80
          name: http
        resources:
          limits:
            cpu: 100m
            memory: 50Mi
